<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link href="css/theme.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container py-5" id="todolist">
      <div class="card shadow-sm rounded-4 p-5">
        <div class="d-flex gap-4 pb-4 align-items-center">
          <img src="img/logo.svg" alt="" width="80" />
          <h1>My To-Do List</h1>
        </div>
        <form class="d-flex gap-3 pb-4">
          <input
            required
            class="form-control border border-2 border-success"
            type="text"
            placeholder="Enter a task...."
            name="title" />
          <button class="btn btn-warning text-dark fw-bold"><i class="bi-plus-circle me-1"></i>Add</button>
        </form>
        <div class="btn-group mb-4 w-100" role="group">
          <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
          <button type="button" class="btn btn-outline-primary" data-filter="todo">To Do</button>
          <button type="button" class="btn btn-outline-primary" data-filter="done">Done</button>
        </div>
        <ul class="list-group">
          
        </ul>
      </div>
    </div>
    <script type="module" src="./js/app.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
